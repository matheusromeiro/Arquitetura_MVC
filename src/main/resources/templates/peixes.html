<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Peixao</title>
</head>
<body>
 <h1>Lista de Peixes</h1>
<table>
    <thead>
    <tr>
        <th>Nome</th>
        <th></th>
        <th>Categoria</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="peixe : ${peixes}">
        <td th:text="${peixe.nome}"></td>
        <td></td>
       <td th:text="${peixe.categoria}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
